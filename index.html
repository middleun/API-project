<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieeeng</title>
</head>
<body>
    <div class="wrap">
        <!-- <div class="movie_box">
            <img src="" alt="">
            <h2>제목 : </h2>
            <p>감독 : </p>
            <p>개봉일 : </p>
            <p>평점 : </p>
        </div> -->
    </div>


    <!-- jquery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $.ajax({
               type:"POST",
               url:"../movie_api/data/api.php",
               success:function(data){
                   let obj=JSON.parse(data);  
                //    console.log(obj);
                //    console.log(obj.items);

                if(obj.items.length == 0){
                    alert("데이터가 없습니다");
                    location.href="/movie_api/index.html"
                }
                let itemContents =[];
                $.each(obj.items, function(i, item){
                    // console.log(item.title);
                    let itemHTML =  `<div class="movie_box">
                                        <img src="${item.image}" alt="">
                                        <h2>제목 : ${item.title}</h2>
                                        <p>감독 : ${item.director}</p>
                                        <p>개봉일 : ${item.pubDate}</p>
                                        <p>평점 : ${item.userRating}</p>
                                    </div>`
                            itemContents.push($(itemHTML).get(0));                                  
                });
                $(".wrap").append(itemContents);
                

               }, 
            });
        });

    
    </script>
</body>
</html>
